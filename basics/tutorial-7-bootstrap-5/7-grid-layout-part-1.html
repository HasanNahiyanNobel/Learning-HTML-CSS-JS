<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>7 - Grid Layout Part 1</title>
</head>

<body>
	<!-- Basic Grids -->
	<div class="container my-5">
		<h1>Basic Grid</h1>
		<div class="row">
			<div class="col">
				<div class="p-5 bg-primary text-light">col 1</div>
			</div>
			<div class="col">
				<div class="p-5 bg-primary text-light">col 2</div>
			</div>
			<div class="col">
				<div class="p-5 bg-primary text-light">col 3</div>
			</div>
			<div class="col">
				<div class="p-5 bg-primary text-light">col 4</div>
			</div>
		</div>
	</div>


	<!-- Column Widths -->
	<div class="container my-5">
		<h1>Column Widths</h1>
		<div class="row">
			<div class="col-6">
				<div class="p-5 bg-info text-light">col 1</div>
			</div>
			<div class="col">
				<div class="p-5 bg-info text-light">col 2</div>
			</div>
			<div class="col">
				<div class="p-5 bg-info text-light">col 3</div>
			</div>
		</div>
	</div>


	<!-- Responsive Column Widths-->
	<div class="container my-5">
		<h1>Responsive Column Widths</h1>
		<div class="row">
			<div class="col-sm-4 col-lg-6">
				<div class="p-5 bg-warning text-light">col 1</div>
			</div>
			<div class="col-sm-4 col-lg-3">
				<div class="p-5 bg-warning text-light">col 2</div>
			</div>
			<div class="col-sm-4 col-lg-3">
				<div class="p-5 bg-warning text-light">col 3</div>
			</div>
		</div>
	</div>


	<!-- Justifying Columns -->
	<div class="container my-5">
		<h1>Justifying Columns</h1>
		<h2>Justifying Between</h2>
		<div class="row justify-content-between">
			<div class="col-md-3">
				<div class="p-5 bg-success text-light"> col 1</div>
			</div>
			<div class="col-md-3">
				<div class="p-5 bg-success text-light"> col 2</div>
			</div>
			<div class="col-md-3">
				<div class="p-5 bg-success text-light"> col 3</div>
			</div>
		</div>

		<h2>Justifying Center</h2>
		<div class="row justify-content-center">
			<div class="col-md-3">
				<div class="p-5 bg-success text-light"> col 1</div>
			</div>
			<div class="col-md-3">
				<div class="p-5 bg-success text-light"> col 2</div>
			</div>
			<div class="col-md-3">
				<div class="p-5 bg-success text-light"> col 3</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
