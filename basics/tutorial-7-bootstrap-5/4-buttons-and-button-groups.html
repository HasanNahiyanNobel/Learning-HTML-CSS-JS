<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>4 - Buttons and Button Groups</title>
</head>

<body>
	<!-- Basic Buttons -->
	<h1>Basic Buttons</h1>
	<button class="btn btn-primary">Primary Button</button>
	<button class="btn btn-secondary">Secondary Button</button>


	<!-- Anchor Tags as Buttons -->
	<h1>Anchor Tags as Buttons</h1>
	<a href="#" class="btn btn-info">Info Anchor Tag</a>
	<a href="#" class="btn btn-success">Success Anchor Tag</a>


	<!-- Button Sizes -->
	<h1>Button Sizes</h1>
	<button class="btn btn-lg btn-danger">Large Danger Button</button>
	<button class="btn btn-sm btn-warning">Small Warning Button</button>


	<!-- Outlined Styles -->
	<h1>Outlined Styles</h1>
	<button class="btn btn-outline-primary">Outlined Primary Button</button>
	<button class="btn btn-outline-secondary btn-lg">Large Outlined Secondary Button</button>


	<!-- Button Groups -->
	<h1>Button Groups</h1>
	<div class="btn-group">
		<a href="#" class="btn btn-primary">Button 1</a>
		<a href="#" class="btn btn-primary">Button 2</a>
		<a href="#" class="btn btn-warning">Button 3</a>
		<a href="#" class="btn btn-success">Button 4</a>
	</div>


	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
